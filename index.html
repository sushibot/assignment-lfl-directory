<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gabe Employee Directory</title>
  </head>

  <body>
    <header class="header-container">
      <h1>Employee Directory</h1>
      <div>
        <button id="add-employee-action" class="button-primary">Add</button>
      </div>
    </header>
    <main id="main-container" class="container">
      <aside class="navigation-container">
        <nav class="navigation-list">
          <ol>
            <li class="navigation-list-item">
              <div>
                <img src="./assets/icons/contacts.svg" alt="" />
              </div>
              <div>
                <p>Employees</p>
              </div>
            </li>
          </ol>
        </nav>
      </aside>

      <section class="directory-container">
        <div>
          <form
            id="search-employee"
            name="search-employee"
            class="employee-form-container"
          >
            <input
              type="text"
              class="search-input"
              placeholder="Type in an employee's name here..."
            />
            <div>
              <button
                id="search-employee-action"
                class="button-secondary"
                type="button"
              >
                Search
              </button>
            </div>
          </form>
        </div>

        <div id="directory"></div>
      </section>
    </main>

    <!-- Modal Template  -->
    <div id="custom-modal" class="modal">
      <div class="modal-container">
        <section id="custom-modal-header" class="modal-header">
          <h2 id="custom-modal-title"></h2>
          <span id="custom-modal-close-action" class=""
            ><img src="./assets/icons/close.svg" alt="close icon"
          /></span>
        </section>
        <section id="custom-modal-content"></section>
        <section id="custom-modal-actions" class="modal-actions">
          <button id="custom-modal-action-button"></button>
        </section>
      </div>
    </div>

    <script src="dom.js"></script>
    <script src="employee-list.js"></script>
    <script src="app.js"></script>
  </body>
</html>
